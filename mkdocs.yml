site_name: Daniela's second brain
site_url: 'https://notes.danielavalero.com'
docs_dir: 'notes'
extra_css:
  - assets/css/extra.css
theme:
    name: material
    custom_dir: overrides
    logo: assets/logo.png
    favicon: assets/favicon.ico
    palette:
      accent: red
      primary: white
    features:
      - navigation.instant
      - navigation.path
      - navigation.indexes
      - navigation.top
# Extensions
markdown_extensions:
   - footnotes
   - attr_list
   - meta
   - admonition
#   - codehilite
   - pymdownx.arithmatex:
       generic: true
   - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

plugins:
  - search
  - tags:
      tags_file: tags.md
  - roamlinks
#  - mermaid2
  - custom-attributes:
     file: assets/css/extra.css

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/DanielaValero/learn-in-public

