site_name: Daniela's public notes
#site_url: 'https://notes.danielavalero.com'
#docs_dir: './notes'
extra_css:
  - assets/css/extra.css
theme:
    name: material
    logo: assets/logo.png
    favicon: assets/favicon.png
    palette:
      accent: red
      primary: white
    features:
      - navigation.instant
      - navigation.path
      - navigation.indexes
      - navigation.top
# Extensions
markdown_extensions:
   - footnotes
   - attr_list
   - meta
   - pymdownx.tabbed:
        slugify: !!python/object/apply:pymdownx.slugs.slugify
          kwds:
            case: lower
